<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <div id="fields">
      <h1>È il tuo giorno speciale!</h1>
      <label for="sayYourName" name="sayYourName" class="labelName">
        <p>Nome del festeggiato o dedica!</p>
        <button type="button" id="sayYourName">🎙️</button>
      </label>
      <label for="numOfCandles" name="numOfCandles">Aggiungi le candele 🕯️🕯️🕯️ </label>
      <input id="numOfCandles" type="number" min="1" max="150" placeholder="How old are you today?" />
      <button type="button" id="HBbtn">Happy Birthday!</button>
      <h4 id="blow">Blow On the candles!</h4>
    </div>
    <h3 id="currentWord"></h3>

    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
      <div class="drip drip4"></div>
      <!-- <div class="candleContainer">
        <div class="candleShadow"></div>
        <div class="candle">
          <div class="flame"></div>
        </div>
      </div> -->
    </div>
    <script type="module" src="assets/js/gain-processor.js"></script>
    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
